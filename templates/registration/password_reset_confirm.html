{% extends 'base.html' %}


{% block title %}Reset Password{% endblock title %}


{% block content %}
<h1>Password reset</h1>
<p>Type in new password below, then type it again to confirm.</p>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Confirm" class="btn btn-success">
</form>
{% endblock content %}
